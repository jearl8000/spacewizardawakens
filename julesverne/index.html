<!DOCTYPE html>

<html>
    <head>
        <title> 3015 / Jules Verne </title>
        
        <link rel="stylesheet" type="text/css" href="../css/styles_main.css" media="all" />
        
        
        <!-- <script type="text/javascript" src="../js/phaser.min.js"></script> -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.3.0/phaser.min.js"></script>
        <script type="text/javascript" src="Boot.js"></script>
        <script type="text/javascript" src="Preloader.js"></script>
        <script type="text/javascript" src="StartMenu.js"></script>
        <script type="text/javascript" src="main.js"></script>

    <body>
        <h1>3015 / Jules Verne</h1>
        
        <div id="chapter_main">

            <h2> Touch Sides to Steer. Avoid Obstacles. Reach the Sea Bottom. </h2>

            <div id="gameDiv" style="width: 600px; height: 800px;"></div>

            <br /><br />

            <a href="../index.html">Back to Chapter List</a>
        
        </div>
        
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(600, 800, Phaser.AUTO, 'gameDiv');
                game.state.add('Boot', JulesVerne.Boot);
                game.state.add('Preloader', JulesVerne.Preloader);
                game.state.add('StartMenu', JulesVerne.StartMenu);
                game.state.add('main', JulesVerne.main);
                game.state.add('EndScene', JulesVerne.EndScene);
                game.state.start('Boot');
            }
        </script>
        
    </body>
