<!DOCTYPE html>

<html>
    <head>
        <title> Touch Sides to Steer </title>
        
        <script type="text/javascript" src="../js/phaser.min.js"></script>
        <script type="text/javascript" src="Boot.js"></script>
        <script type="text/javascript" src="Preloader.js"></script>
        <script type="text/javascript" src="StartMenu.js"></script>
        <script type="text/javascript" src="main.js"></script>
        
    </head>

    <body>
        <h1>Touch Sides to Steer</h1>
        <h2> Avoid Obstacles. Reach the Sea Bottom. </h2>
        
        <div id="gameDiv"></div>
        
        <br /><br />
        
        <a href="../index.html">Back to Chapter List</a>
        
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(600, 800, Phaser.AUTO, 'gameDiv');
                game.state.add('Boot', JulesVerne.Boot);
                game.state.add('Preloader', JulesVerne.Preloader);
                game.state.add('StartMenu', JulesVerne.StartMenu);
                game.state.add('main', JulesVerne.main);
                game.state.start('Boot');
            }
        </script>
        
    </body>

</html>
