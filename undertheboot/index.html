<!DOCTYPE html>

<html>
    <head>
        <title> Under the Boot </title>
        
        <link rel="stylesheet" type="text/css" href="../css/styles_main.css" media="all" />
        
        <script type="text/javascript" src="../js/phaser.min.js"></script>
        <script type="text/javascript" src="Boot.js"></script>
        <script type="text/javascript" src="Preloader.js"></script>
        <script type="text/javascript" src="StartMenu.js"></script>
        <script type="text/javascript" src="main.js"></script>
        
    </head>

    <body>
        <h1>Under the Boot</h1>
        <div id="chapter_main">
            <h2>Tap to Run</h2>

            <div id="gameDiv" style="width: 800px; height: 800px;"></div>

            <br /><br />

            <a href="../index.html">Back to Track List</a>

        </div>
        
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(800, 800, Phaser.AUTO, 'gameDiv');
                game.state.add('Boot', UnderTheBoot.Boot);
                game.state.add('Preloader', UnderTheBoot.Preloader);
                game.state.add('StartMenu', UnderTheBoot.StartMenu);
                game.state.add('main', UnderTheBoot.main);
                game.state.start('Boot');
            }
        </script>
        
    </body>

</html>
