<!DOCTYPE html>

<html>
    <head>
        <title> Star Traveler </title>
        
        <script type="text/javascript" src="../js/phaser.min.js"></script>
        
        <script type="text/javascript" src="Boot.js"></script>
        <script type="text/javascript" src="Preloader.js"></script>
        <script type="text/javascript" src="StartMenu.js"></script>
        <script type="text/javascript" src="main.js"></script>
        
    </head>

    <body>
        <h1>Space Dodge</h1>
        
        <div id="gameDiv"></div>
        
        <br /><br />
        
        <a href="../index.html">Back to Chapter List</a>
        
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(800, 800, Phaser.AUTO, 'gameDiv');
                game.state.add('Boot', StarTraveler.Boot);
                game.state.add('Preloader', StarTraveler.Preloader);
                game.state.add('StartMenu', StarTraveler.StartMenu);
                game.state.add('main', StarTraveler.main);
                game.state.start('Boot');
            }
        </script>
        
    </body>

</html>
