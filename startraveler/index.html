<!DOCTYPE html>

<html>
    <head>
        <title> Star Traveler </title>
        
        <link rel="stylesheet" type="text/css" href="../css/styles_main.css" media="all" />
        
        <!-- <script type="text/javascript" src="../js/phaser.min.js"></script> -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.3.0/phaser.min.js"></script>
        
        <script type="text/javascript" src="Boot.js"></script>
        <script type="text/javascript" src="Preloader.js"></script>
        <script type="text/javascript" src="StartMenu.js"></script>
        <script type="text/javascript" src="EndMenu.js"></script>
        <script type="text/javascript" src="main.js"></script>
        
    </head>

    <body>
        <h1>Star Traveler</h1>
        <div id="chapter_main">
            <h2>Controls: Arrow Keys or Touch Arrows to Move</h2>
        
            <div id="gameDiv" style="width:800px; height:800px;"></div>

            <br /><br />

            <a href="../index.html">Back to Chapter List</a>

        </div>
        
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(800, 800, Phaser.AUTO, 'gameDiv');
                game.state.add('Boot', StarTraveler.Boot);
                game.state.add('Preloader', StarTraveler.Preloader);
                game.state.add('StartMenu', StarTraveler.StartMenu);
                game.state.add('main', StarTraveler.main);
                game.state.add('EndMenu', StarTraveler.EndMenu);
                game.state.start('Boot');
            }
        </script>
        
    </body>

</html>
